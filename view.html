<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width">
        <title>Viewer</title>
    </head>
    <body>
	    <h1>viewer</h1>
	    <iframe id="viewport_iframe" style="border:0;padding:0;margin:0 auto;"></iframe>
	<style>
		#mess-messElement {
			white-space: preserve;
			text-align: center;
		}
		.remote_image {
			position: absolute;
			top: 0px;
			left: 0px;
			width: 100%;
			height: auto;
		}
	</style>
        <script src="https://graciano.github.io/mess/src/mess.js"></script>
        <script src="https://unpkg.com/peerjs@1.5.0/dist/peerjs.min.js"></script>
        <script type="text/javascript">
            (function () {
		let iframe = document.getElementById('viewport_iframe')
                var lastPeerId = null;
                var peer = null; // Own peer object
                var peerId = null;
                var conn = null;

		//https://graciano.github.io/mess/
                let mess = new Mess();
		mess.init();
                let log=function(){
		    console.log.apply(console.log,arguments)
                    mess.show(Array.from(arguments).join('\n'));
                };


                function initialize() {
                    // Create own peer object with connection to shared PeerJS server
                    peer = new Peer(null, {
                        debug: 2
                    });

                    peer.on('open', function (id) {
                        // Workaround for peer.reconnect deleting previous id
                        if (peer.id === null) {
                            log('Received null id from peer open');
                            peer.id = lastPeerId;
                        } else {
                            lastPeerId = peer.id;
                        }

                        log("ID: " + peer.id, "Awaiting connection...");
			join('6f06212e-614c-4ce0-86b2-4205c042fe9f')
                    });



                    peer.on('connection', function (c) {
                        // Allow only a single connection
                        if (conn && conn.open) {
                            c.on('open', function() {
                                c.send("Already connected to another client");
                                setTimeout(function() { c.close(); }, 500);
                            });
                            return;
                        }

                        conn = c;
                        log("Connected to: " + conn.peer);
                        conn.on('data', function (data) {
                          log("Data recieved");
                          var cueString = "<span class=\"cueMsg\">Cue: </span>";

				conn.on('data', data => {
					log('Received data: ', data);
					
					const img = new Image();
					img.src = data.dataURL;
					document.body.appendChild(img);
				});
                          // switch (data) {
                          //     case 'Go':
                          //         log(cueString + data);
                          //         break;
                          //     case 'Fade':
                          //         log(cueString + data);
                          //         break;
                          //     case 'Off':
                          //         log(cueString + data);
                          //         break;
                          //     case 'Reset':
                          //         log(cueString + data);
                          //         break;
                          //     default:
                          //         log("<span class=\"peerMsg\">Peer: </span>" + data);
                          //         break;
                          // };
                      });
                      conn.on('close', function () {
                          log("Connection reset Awaiting connection...");
                          conn = null;
			  setTimeout(function(){log('refreshing in 10 seconds'); location.reload()},10000)
                      });
                    });
                    peer.on('disconnected', function () {
                        log('Connection lost. Please reconnect');

                        // Workaround for peer.reconnect deleting previous id
                        peer.id = lastPeerId;
                        peer._lastServerId = lastPeerId;
                        peer.reconnect();
                    });
                    peer.on('close', function() {
                        conn = null;
                        log("Connection destroyed. Please refresh");
			setTimeout(function(){log('refreshing in 10 seconds'); location.reload()},10000)
                    });
                    peer.on('error', function (err) {
                        log(err);
                    });
                };




		                    /**
                 * Create the connection between the two Peers.
                 *
                 * Sets up callbacks that handle any events related to the
                 * connection and data received on it.
                 */
                function join(id) {
                    // Close old connection
                    if (conn) {
                        conn.close();
                    }

                    // Create connection to destination peer specified in the input field
			log('Connectng to: ' +id)
                    conn = peer.connect(id, {
                        reliable: true
                    });

                    conn.on('open', function () {
                        log("Connected to: " + conn.peer);

                        // Check URL params for comamnds that should be sent immediately
                        // var command = getUrlParam("command");
                        // if (command)
                        //     conn.send(command);
                    });
                    // Handle incoming data (messages only since this is the signal sender)
			forceDisplay='xhtml'
			

			conn.on('data', data => {
				package=data;
				data=data.data||data;
				switch(forceDisplay||data.display) {
					case 'dataURL':
						//save images
						let images=Array.from(document.getElementsByTagName('img'))
						//add image
						const img = new Image();
						img.className += " remote_image";
						img.src = data.dataURL;
						document.body.appendChild(img);
						//remove other images
						for (var i= images.length; i-->0;)
							images[i].parentNode.removeChild(images[i]);
						
					break;
					case 'image':
						log('Received data: ', data);
					break;
					case 'html':
						let html=data.html.replace('./kqDraft.js','')
						let newDoc = document.open("text/html", "replace");
						newDoc.write(html);
						newDoc.close();
					break;
					case 'xhtml': //https://stackoverflow.com/questions/48772331/open-xml-in-new-window-with-javascript
						let xhtml=data.xhtml.replace('./kqDraft.js','');
						let blob = new Blob([xhtml], {type: 'text/xml'});
						let url = URL.createObjectURL(blob);
						iframe.style.width=data.viewport.width+'px'
						iframe.style.maxWidth='100%'
						iframe.src=url;
						URL.revokeObjectURL(url); //Releases the resources
					break;
					case 'data':
						//this will be custom code in the future
						log('Received data: ', data);
					break
					default:
						log('Received data: ', data);
				}
			});
                      conn.on('close', function () {
                          log("Connection reset Awaiting connection...");
                          conn = null;
                      });
                };
                initialize();
            })();
        </script>
    </body>
</html>
